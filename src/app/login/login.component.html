<mat-toolbar>
    <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
        <form class="my-form" [formGroup]="checkoutForm">
            <mat-form-field class="full-width form-entity">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email" required>
            </mat-form-field>
            <mat-form-field class="full-width form-entity">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" type="password" formControlName="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login(checkoutForm.value)" [disabled]="!checkoutForm.valid" color="primary">LOGIN</button>
    </mat-card-actions>
</mat-card>
