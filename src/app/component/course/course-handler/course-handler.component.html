<div class="wrapper">
    <div class="buttons-and-selectors">
        <div class="selection-buttons-container">
            <h2>
                <fa-icon [icon]="faBookOpen"></fa-icon>
                Courses
            </h2>
            <button class="selectionButtons" color="accent" mat-raised-button
                (click)="this.navigator.goToPage('/admin/course-form/0')">
                <fa-icon [icon]="faPlus"></fa-icon><span class="buttonText"> New</span>
            </button>
            <button class="unpublishButton selectionButtons" color="warn" mat-raised-button (click)="openDialog()"
                [disabled]="isUnpublishButtonDisabled">
                <fa-icon [icon]="faTrash"></fa-icon><span class="buttonText"> Unpublish Checked</span>
            </button>
        </div>

        <div class="selectors-container">
            <div class="selectors">
                <h4>Choose Academy</h4>
                <mat-form-field>
                    <mat-select [(ngModel)]="selectedAcademyValue" placeholder="Academy List" name="academies">
                        <mat-option (click)="selectedAcademy(academy.id)" *ngFor="let academy of academies"
                            [value]="academy.id">
                            {{academy.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="selectors">
                <h4>Choose Subject</h4>
                <mat-form-field>
                    <mat-select [(ngModel)]="selectedSubjectValue" placeholder="Subject List" name="subjects">
                        <ng-container
                            *ngIf="subjects && subjects.length > 0; then subjectsAvailable; else subjectsUnavailable">
                        </ng-container>
                        <ng-template #subjectsAvailable>
                            <mat-option (click)="selectedSubject(subject.id)" *ngFor="let subject of subjects"
                                [value]="subject.id">
                                {{subject.name}}
                            </mat-option>
                        </ng-template>
                        <ng-template #subjectsUnavailable>
                            <mat-option [value]="0">No subjects available</mat-option>
                        </ng-template>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <table mat-table [dataSource]="courseSource" matSort matSortActive="name" matSortDirection="asc" class="mat-elevation-z8" (click)="isAnyCheckboxSelected()">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox color="warn" (change)="$event ? masterToggle() : null; isAnyCheckboxSelected()"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="surprise">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox color="warn" (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null; isAnyCheckboxSelected()"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Code </th>
            <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button class="editButton" mat-raised-button
                    (click)="this.navigator.goToPage('/admin/course-form/' + element.id)">
                    <fa-icon [icon]="faPen"></fa-icon>
                    <span class="buttonText">
                        Edit
                    </span>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
</div>
