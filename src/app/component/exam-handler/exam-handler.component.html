<div class="wrapper">
    <div class="buttons-and-selectors">
        <div class="selection-buttons-container">
            <button class="selectionButtons" color="accent" mat-raised-button
                (click)="this.navigator.goToPage('/home/file-upload')">
                <fa-icon [icon]="faPlus"></fa-icon><span class="buttonText"> New</span>
            </button>
            <button class="publishButton selectionButtons" color="warn" mat-raised-button
                (click)="openDialog()" [disabled]="isUnpublishButtonDisabled">
                <fa-icon [icon]="faTrash"></fa-icon><span class="buttonText"> Unpublish Checked</span>
            </button>
        </div>
        <h2>Exams</h2>
        <mat-divider></mat-divider>

        
        <div class="selectors-container">
            <div class="selectors">
                <h4>Choose Academy</h4>
                <mat-form-field>
                    <mat-select [(ngModel)]="selectedAcademyValue" placeholder="Academy List" name="academies" >
                        <mat-option (click)="selectedAcademy(academy.id)" *ngFor="let academy of academies"
                            [value]="academy.id">
                            {{academy.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="selectors">
                <h4>Choose Subject</h4>
                <mat-form-field class="selectors">
                    <mat-select placeholder="Subject List" name="subjects" [(ngModel)]="selectedSubjectValue">
                        <mat-option (click)="selectedSubject(subject.id)" *ngFor="let subject of subjects"
                            [value]="subject.id">
                            {{subject.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="selectors">

                <h4>Choose Course</h4>
                <mat-form-field class="selectors">
                    <mat-select placeholder="Course List" name="courses" [(ngModel)]="selectedCourseValue">
                        <mat-option (click)="selectedCourse(course.id)" *ngFor="let course of courses"
                            [value]="course.id">
                            {{course.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    
    <table mat-table [dataSource]="exams" class="mat-elevation-z8" (click)="isAnyCheckboxSelected()">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox color="warn" (change)="$event ? masterToggle() : null; isAnyCheckboxSelected()"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="surprise">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox color="warn" (click)="$event.stopPropagation()" [checked]="selection.isSelected(row)"
                    (change)="$event ? selection.toggle(row) : null; isAnyCheckboxSelected()" [aria-label]="surprise">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="filename" class="column">
            <th mat-header-cell *matHeaderCellDef> File </th>
            <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
        </ng-container>

        <ng-container matColumnDef="date" class="column">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="unpublishDate" class="column">
            <th mat-header-cell *matHeaderCellDef> Unpublish Date </th>
            <td mat-cell *matCellDef="let element"> {{element.unpublishDate}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button class="editButton" mat-raised-button
                    (click)="this.navigator.goToPage('/home/exam-form/' + element.id)">
                    <fa-icon [icon]="faPen"></fa-icon>
                    <span class="buttonText">
                        Edit
                    </span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
</div>
