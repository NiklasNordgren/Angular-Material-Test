<div class="wrapper">

    <button class="newButton" color="accent" mat-raised-button
        (click)="this.navigator.goToPage('/home/subject-form/0')">
        <fa-icon [icon]="faPlus"></fa-icon><span class="buttonText"> New</span>
    </button>
    <button class="deleteButton" color="warn" mat-raised-button
        (click)="this.navigator.goToPage('/home/subject-form/0')">
        <fa-icon [icon]="faTrash"></fa-icon><span class="buttonText"> Delete Checked</span>
    </button>
    <div class="selectors-container">
        <div class="selectors">
            <h4>Choose Academy</h4>
            <mat-form-field >
                <mat-select [(ngModel)]="selectedAcademyValue" placeholder="Academy List" name="academies">
                    <mat-option (click)="selectedAcademy(academy.id)" *ngFor="let academy of academies"
                        [value]="academy.id">
                        {{academy.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="selectors">
            <h4>Choose Subject</h4>
            <mat-form-field class="selectors">
                <mat-select [(ngModel)]="selectedSubjectValue" placeholder="Subject List" name="subjects">
                    <mat-option (click)="selectedSubject(subject.id)" *ngFor="let subject of subjects"
                        [value]="subject.id">
                        {{subject.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="selectors">

            <h4>Choose Course</h4>
            <mat-form-field class="selectors">
                <mat-select [(ngModel)]="selectedValue" placeholder="Course List" name="courses">
                    <mat-option (click)="selectedCourse(course.id)" *ngFor="let course of courses" [value]="course.id">
                        {{course.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <table mat-table [dataSource]="exams" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="surprise">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="surprise">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="filename">
            <th mat-header-cell *matHeaderCellDef> File </th>
            <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="unpublishDate">
            <th mat-header-cell *matHeaderCellDef> Unpublish Date </th>
            <td mat-cell *matCellDef="let element"> {{element.unpublishDate}} </td>
        </ng-container>

        <ng-container matColumnDef="unpublished">
            <th mat-header-cell *matHeaderCellDef> Unpublished </th>
            <td mat-cell *matCellDef="let element"> {{element.unpublished}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button class="editButton" mat-raised-button
                    (click)="this.navigator.goToPage('/home/subject-form/' + element.id)">
                    <fa-icon [icon]="faPen"></fa-icon>
                    <span style="margin-left: 3pt;">
                        Edit
                    </span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
</div>
