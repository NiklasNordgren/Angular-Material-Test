<div class="content-container">
  <h1 class="text">Search results</h1>
  <p class="text">
    Showing results for {{searchString}}
  </p>
  <table mat-table [dataSource]="subjects" class="full-width-table">
    <ng-container matColumnDef='abbreviation'>
      <th mat-header-cell *matHeaderCellDef>Abbreviation</th>
      <td mat-cell *matCellDef="let row">
        <a mat-flat-button class="nav-button" aria-label="Navigate to selected subject" (click)="rowClicked(row)">{{row.code}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef='subject'>
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let row">
        <a mat-flat-button class="nav-button" aria-label="Navigate to selected subject" (click)="rowClicked(row)">{{row.name}}</a>
      </td>
    </ng-container>
    <!--Används för att veta vilka komponenter som ska visas (de ovan)-->

    <tr mat-header-row *matHeaderRowDef="['abbreviation', 'subject']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['abbreviation', 'subject']"></tr>

  </table>

  <table mat-table [dataSource]="courses" class="full-width-table">
    <ng-container matColumnDef='course-code'>
      <th mat-header-cell *matHeaderCellDef>Course code</th>
      <td mat-cell *matCellDef="let row">
        <a mat-flat-button class="nav-button" aria-label="Navigate to selected course" (click)="rowClicked(row)">{{row.courseCode}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef='course'>
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let row">
        <a mat-flat-button class="nav-button" aria-label="Navigate to selected course" (click)="rowClicked(row)">{{row.name}}</a>
      </td>
    </ng-container>
    <!--Används för att veta vilka komponenter som ska visas (de ovan)-->

    <tr mat-header-row *matHeaderRowDef="['course-code', 'course']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['course-code', 'course']"></tr>

  </table>
</div>
