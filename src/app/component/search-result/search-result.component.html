<div class="content-container">
  <h1>Search results</h1>
  <p>
    Showing results for "{{searchString}}"
  </p>


  <div style="display:flex; flex-direction: column;">
    <button class="toggle-button" mat-button *ngIf="subjectsLoaded" (click)="toggleSubjectTable()">
      <h3>
        Subjects ({{subjectData.length}})
        <mat-icon *ngIf="!showSubjects" mat-suffix class="button-icon">expand_more</mat-icon>
        <mat-icon *ngIf="showSubjects" mat-suffix class="button-icon">expand_less</mat-icon>
      </h3>
    </button>
    <div *ngIf="showSubjects" style="margin-bottom: 15px;">
      <app-list [@toggle]="showSubjects ? 'open' : 'closed'" (clicked)="subjectSelected($event.id)" [data]="subjectData" shortHeader="Subject Code"
      name="Subjects" [icon]="faChevronRight" actionDescription="Navigate to selected subject"></app-list>
    </div>

    <button class="toggle-button" mat-button *ngIf="coursesLoaded" (click)="toggleCourseTable()">
      <h3>
        Courses ({{courseData.length}})
        <mat-icon *ngIf="!showCourses" mat-suffix class="button-icon">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="showCourses" mat-suffix class="button-icon">keyboard_arrow_up</mat-icon>
      </h3>
    </button>
    <div *ngIf="showCourses">
      <app-list [@toggle]="showCourses ? 'open' : 'closed'" (clicked)="courseSelected($event.id)" [data]="courseData" shortHeader="Course Code"
      name="Courses" [icon]="faChevronRight" actionDescription="Navigate to selected course"></app-list>
    </div>
  </div>
</div>
