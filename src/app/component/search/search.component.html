<div>
  <button mat-icon-button style="padding: 0;">
    <fa-icon [icon]='faInfoCircle' style="margin-top: 50px;"></fa-icon>
  </button>
  <mat-form-field class="search-container" [style.fontSize.px]=15>
    <input #searchString (keyup.enter)="search();" class="search-field" type="text" matInput placeholder="Search" spellcheck="false">
    <a aria-label="Search for subject or course and navigate to the search result page" (click)="search();" mat-button matSuffix
      class="search-button">
      <mat-icon>search</mat-icon>
    </a>
  </mat-form-field>
</div>
