<div class="wrapper">
    <button class="newButton" color="accent" mat-raised-button
        (click)="this.navigator.goToPage('/admin/admin-form/0')">
        <fa-icon [icon]="faUserPlus"></fa-icon><span class="buttonText"> New</span>
    </button>
    <button class="deleteButton" color="warn" mat-raised-button
        (click)="openDeleteDialog()" [disabled]="isDeleteButtonDisabled">

        <fa-icon [icon]="faTrash"></fa-icon><span class="buttonText"> Delete Checked</span>
    </button>

    <table mat-table [dataSource]="users" class="mat-elevation-z8" (click)="isAnyCheckboxSelected()">
        
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox color="warn" (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="surprise">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox color="warn" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; isAnyCheckboxSelected()"
                    [checked]="selection.isSelected(row)" [aria-label]="surprise">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="isSuperUser">
            <th mat-header-cell *matHeaderCellDef> Super User </th>
            <td mat-cell *matCellDef="let element"> {{element.isSuperUser}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button class="editButton" mat-raised-button (click)="this.navigator.goToPage('/admin/admin-form/' + element.id)">
                    <fa-icon [icon]="faPen"></fa-icon>
                    <span class="buttonText"> Edit</span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
</div>
