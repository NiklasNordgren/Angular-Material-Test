<div class="wrapper">
  <h2 *ngIf="id === 0">New Faculty</h2>
  <h2 *ngIf="id > 0">Edit Faculty</h2>
  <form fxLayout="column" [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="abbreviation">Abbreviation</mat-label>
      <input matInput id="abbreviation" required type="text" formControlName="abbreviation" placeholder="Ex. AHA, ATM"
        size="100pt">
    </mat-form-field>

    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input matInput id="name" required type="text" formControlName="name"
        placeholder="Ex. Akademin för teknik och miljö">
    </mat-form-field>
    <div>
      <button mat-raised-button color="accent" [disabled]="!form.valid" type="submit" class="btn btn-primary">
        Save
      </button>
      <ng-container *ngIf="!returnNav; then returnToHandler; else returnToOutbox">
      </ng-container>
      <ng-template #returnToHandler>
        <button mat-raised-button class="btn btn-primary" class="cancelButton"
          (click)="this.navigator.goToPage('/admin/academy-handler/')">
          Cancel
        </button>
      </ng-template>
      <ng-template #returnToOutbox>
        <button mat-raised-button class="btn btn-primary" class="cancelButton"
          (click)="this.navigator.goToPage('/admin/outbox/')">
          Cancel
        </button>
      </ng-template>

    </div>
  </form>
</div>
