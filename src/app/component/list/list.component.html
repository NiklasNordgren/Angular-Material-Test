<div >
    <table mat-table [dataSource]="data" class="full-width-table">
        <ng-container matColumnDef="shortDesc">
            <th mat-header-cell *matHeaderCellDef> Short desc. </th>
            <td mat-cell *matCellDef="let row"> {{row.shortDesc}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <!--Används för att veta vilka komponenter som ska visas (de ovan)-->
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
</div>
