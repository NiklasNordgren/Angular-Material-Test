<div>
    <table mat-table [dataSource]="data" class="full-width-table mat-elevation-z8">
        <ng-container class="short-header" matColumnDef={{shortHeader}}>
            <th mat-header-cell *matHeaderCellDef> {{shortHeader}} </th>
            <td mat-cell *matCellDef="let row">
                {{row.shortDesc}}
            </td>
        </ng-container>
        <ng-container matColumnDef={{name}}>
            <th mat-header-cell *matHeaderCellDef> {{name}} </th>
            <td mat-cell *matCellDef="let row">
                {{row.name}}
                <fa-icon style="margin-left: 3px;" [icon]='icon'></fa-icon>
            </td>
        </ng-container>
        <!--Används för att veta vilka komponenter som ska visas (de ovan)-->

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr class="link" mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="rowClicked(row)">
            <a attr.aria-label='{{actionDescription}}'></a>
        </tr>
    </table>
</div>
