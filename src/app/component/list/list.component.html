<div>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            padding: 0px !important;
            border-radius: 0px !important;
        }

        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .nav-button,
        .nav-button:hover {
            background: transparent !important;
            border: none !important;
            transition: none !important;
            width: 100% !important;
            height: 100% !important;
            padding: 0px !important;
            border-radius: 0px !important;
            text-align: left !important;
        }
    </style>
    <table mat-table [dataSource]="data" class="full-width-table">
        <ng-container matColumnDef={{shortHeader}}>
            <th mat-header-cell *matHeaderCellDef> {{shortHeader}} </th>
            <td mat-cell *matCellDef="let row">
                <a mat-flat-button class="nav-button" aria-label="Navigate to selected item" (click)="rowClicked(row)">{{row.shortDesc}}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef={{name}}>
            <th mat-header-cell *matHeaderCellDef> {{name}} </th>
            <td mat-cell *matCellDef="let row">
                <a mat-flat-button class="nav-button" aria-label="Navigate to selected item" (click)="rowClicked(row)">{{row.name}}</a>
            </td>
        </ng-container>
        <!--Används för att veta vilka komponenter som ska visas (de ovan)-->

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    </table>
</div>
