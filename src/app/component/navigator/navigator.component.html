<span>
    <div class="btn-wrapper">
        <a mat-button matTooltip="Go to homepage" class="link-btn" (click)="this.navigator.goToPage('/')">
            <span class="content-button"> 
                <div>
                    <fa-icon [icon]="faHome"></fa-icon>
                </div>
            </span>
        </a>
    </div>

    <div *ngIf="academy != null" class="btn-wrapper">
        <div class="icon">
            <fa-icon [icon]="faChevronRight"></fa-icon>
        </div>
        <a mat-button matTooltip="{{academy.name}}" class="link-btn" (click)="this.navigator.goToPage('/subjects/academy/' + academy.id)">
            <span class="content-button">
                <div>
                    {{academy.abbreviation}}
                </div>
            </span>
        </a>
    </div>

    <div *ngIf="subject != null" class="btn-wrapper">
        <div class="icon">
            <fa-icon [icon]="faChevronRight"></fa-icon>
        </div>
        <a mat-button matTooltip="{{subject.name}}" class="link-btn" (click)="this.navigator.goToPage('/courses/subject/' + subject.id)">
            <span class="content-button">
                <div>
                    {{subject.code}}
                </div>
            </span>
        </a>
    </div>

    <div *ngIf="course != null" class="btn-wrapper">
        <div class="icon">
            <fa-icon [icon]="faChevronRight"></fa-icon>
        </div>
        <a mat-button matTooltip="{{course.name}}" class="link-btn" (click)="this.navigator.goToPage('/exams/course/' + course.id)">
            <span class="content-button">
                <div>
                    {{course.courseCode}}
                </div>
            </span>
        </a>
    </div>
</span>
