<h1 md-dialog-title align="center">{{titleMessage}}</h1>
<div md-dialog-content>{{confirmMessage}} <p></div>
<div md-dialog-actions align="center">
  <button mat-raised-button color="warn" class="confirmBtn" (click)="dialogRef.close(true)">{{confirmBtnText}}</button>
  <button mat-raised-button class="cancelBtn" (click)="dialogRef.close(false)">{{cancelBtnText}}</button>
</div>
