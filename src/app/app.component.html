<mat-toolbar color="primary" style="padding-top: 50px; padding-bottom: 50px;">
    <img src="../../assets/HiG_vit_text.svg" class="logo">
    <div *ngIf="isHandset$ | async; then mobile else desktop"></div>
    <ng-template #mobile>
            <h1 style="margin-left: 10px;">Exam Centre</h1>
    </ng-template>
    <ng-template #desktop>
        <h1 style="margin-left: 52px;">Exam Centre</h1>
    </ng-template>
</mat-toolbar>
<router-outlet name="main"></router-outlet>
