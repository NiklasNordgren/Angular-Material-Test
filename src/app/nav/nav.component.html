<mat-toolbar color="primary">
  <div *ngIf="!(isHandset$ | async); then webBrowser else mobileBrowser"></div>
  <ng-template #webBrowser>
    <mat-toolbar-row style="padding-top: 50px; padding-bottom: 50px;">
      <img src="../../assets/HiG_vit_text.svg"
        style="max-height: 96px; min-height: 96px; max-width: 94px; min-width: 94px;">
      <div>
        <a mat-button [routerLink]="['address-form']">Address-form</a>
        <a mat-button [routerLink]="['dashboard']">Dashboard</a>
        <a mat-button [routerLink]="['drag-drop']">Drag-drop</a>
        <a mat-button [routerLink]="['table']">Table</a>
        <a mat-button [routerLink]="['tree']">Tree</a>
      </div>
    </mat-toolbar-row>
  </ng-template>
  <ng-template #mobileBrowser>
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </ng-template>
</mat-toolbar>

<router-outlet></router-outlet>
